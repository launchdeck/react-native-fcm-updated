apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION             = 28
def DEFAULT_BUILD_TOOLS_VERSION             = "28.0.2"
def DEFAULT_TARGET_SDK_VERSION              = 28
def DEFAULT_GOOGLE_PLAY_SERVICES_VERSION    = "16.1.0"
def DEFAULT_FIREBASE_CORE_VERSION           = "16.0.1"
def DEFAULT_FIREBASE_MESSAGING_VERSION      = "17.1.0"

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
    implementation "com.google.firebase:firebase-core:${DEFAULT_FIREBASE_CORE_VERSION}"
    implementation "com.google.firebase:firebase-messaging:${DEFAULT_FIREBASE_MESSAGING_VERSION}"
    implementation 'me.leolin:ShortcutBadger:1.1.17@aar'
    implementation "com.android.support:support-core-utils:28.0.0"
}
